<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パーソナルLPサンプル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>あなたのためのLP</h1>
        <p>自分らしさを伝える、シンプルで印象的なページ</p>
    </header>
    <main>
        <section class="profile">
            <img src="https://placehold.jp/150x150.png" alt="プロフィール画像" class="avatar">
            <h2>お名前</h2>
            <p>ここに自己紹介やアピールポイントを記載できます。</p>
        </section>
        <section class="contact">
            <h2>お問い合わせ</h2>
            <form>
                <input type="text" name="name" placeholder="お名前" required>
                <input type="email" name="email" placeholder="メールアドレス" required>
                <textarea name="message" placeholder="お問い合わせ内容" required></textarea>
                <button type="submit">送信</button>
            </form>
        </section>
    </main>
    <footer>
        <small>&copy; 2025 RLP</small>
    </footer>
</body>
</html>
